name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
defaults:
  run:
    working-directory: ./backend
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]
        node-version: ['10', '11', '12' ]
    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_actions
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v1
        with:
          python-version: ${{matrix.python-version}}
      
      - name: Set up Node ${{matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}

      - name: Backend - Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Bug Finder - Pyflakes
        uses: lgeiger/pyflakes-action@v1.0.1
          
      - name: Test - Pytest
        run: pytest -v --cov=./ --cov-report=xml

      - name: Lint - Flake8
        uses: TrueBrain/actions-flake8@master
        with:
          path: ./backend
          max_line_length: 100
          only_warn: 0

      - name: Test - Jest
        working-directory: ./frontend
        run: |
          npm install
          npm test -- --watchAll=false --coverage
        # [TODO] Add eslint to package.json and run command  
        # eslint src
          
      - name: Code Coverage Report
        uses: codecov/codecov-action@v1.0.14
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          name: Django Unchained - Backend
          files: ./backend/coverage.xml,./frontend/coverage/clover.xml,./frontend/coverage/lcov.info
          fail_ci_if_error: false
          verbose: true
